<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<h1>Add</h1>
		
		<form action = "add" method = "post" target = "addResult">
			<div style = "display: flex; flex-direction: row; align-items: center; height: 20px; gap: 5px;">
				<input id = "addInput1" name = "number1"></input>
				
				<p>+</p>
				
				<input id = "addInput2" name = "number2"></input>
				
				<button id = "addButton">Add</button>
			</div>
		</form>
		
		<iframe id = "addResult" name = "addResult"></iframe>
		
		<h1>Subtract</h1>
		
		<form action = "subtract" method = "post" target = "subtractResult">
			<div style = "display: flex; flex-direction: row; align-items: center; height: 20px; gap: 5px;">
				<input id = "subtractInput1" name = "number1"></input>
				
				<p>-</p>
				
				<input id = "subtractInput2" name = "number2"></input>
				
				<button id = "subtractButton">Subtract</button>
			</div>
		</form>
		
		<iframe id = "subtractResult" name = "subtractResult"></iframe>
		
		<h1>Multiply</h1>
		
		<form action = "multiply" method = "post" target = "multiplyResult">
			<div style = "display: flex; flex-direction: row; align-items: center; height: 20px; gap: 5px;">
				<input id = "multiplyInput1" name = "number1"></input>
				
				<p>*</p>
				
				<input id = "multiplyInput2" name = "number2"></input>
				
				<button id = "multiplyButton">Multiply</button>
			</div>
		</form>
		
		<iframe id = "multiplyResult" name = "multiplyResult"></iframe>
		
		<h1>Divide</h1>
		
		<form action = "divide" method = "post" target = "divideResult">
			<div style = "display: flex; flex-direction: row; align-items: center; height: 20px; gap: 5px;">
				<input id = "divideInput1" name = "number1"></input>
				
				<p>/</p>
				
				<input id = "divideInput2" name = "number2"></input>
				
				<button id = "divideButton">Divide</button>
			</div>
		</form>
		
		<iframe id = "divideResult" name = "divideResult"></iframe>
	</body>
</html>
